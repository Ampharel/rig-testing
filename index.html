<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ruby Incremental</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f8f8f8;
      overflow-x: hidden;
    }
    h1 {
      margin-bottom: 5px;
    }
    .rubies {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .building {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      position: relative;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
    }
    .floating-ruby {
      position: absolute;
      color: green;
      font-weight: bold;
      pointer-events: none;
      animation: floatUp 1s ease-out forwards;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0px); }
      100% { opacity: 0; transform: translateY(-40px); }
    }
  </style>
</head>
<body>
  <h1>ðŸ’Ž Ruby Incremental</h1>
  <div class="rubies">Rubies: <span id="rubies">0</span></div>
  <div id="buildings"></div>

  <script>
    const TIME_SCALE = 1;
    let rubies = 0;

    const BUILDINGS = [
      { name: 'Mine', interval: 5, baseOutput: 20, baseCost: 10 },        // 5 sec
      { name: 'Mage', interval: 60, baseOutput: 180, baseCost: 100 },     // 60 sec
      { name: 'Alchemist', interval: 240, baseOutput: 600, baseCost: 500 }, // 240 sec
      { name: 'Blacksmith', interval: 600, baseOutput: 1500, baseCost: 2000 } // 600 sec
    ];

    const buildings = BUILDINGS.map(b => ({
      ...b,
      level: 1,
      lastProduction: Date.now()
    }));

    function getOutputPerCycle(b) {
      return b.baseOutput * b.level;
    }

    function getUpgradeCost(b) {
      return Math.floor(b.baseCost * Math.pow(1.5, b.level - 1));
    }

    function render() {
      document.getElementById('rubies').textContent = Math.floor(rubies);
      const container = document.getElementById('buildings');
      container.innerHTML = '';

      buildings.forEach((b, index) => {
        const el = document.createElement('div');
        el.className = 'building';

        const upgradeCost = getUpgradeCost(b);
        const canUpgrade = rubies >= upgradeCost && b.level < 15;

        el.innerHTML = `
          <strong>${b.name}</strong><br>
          Level: ${b.level}<br>
          Output: ${getOutputPerCycle(b)} rubies every ${(b.interval * TIME_SCALE).toFixed(2)}s<br>
          Upgrade Cost: ${upgradeCost} rubies<br>
          <button ${!canUpgrade ? 'disabled' : ''} onclick="upgrade(${index})">Upgrade</button>
        `;

        container.appendChild(el);
      });
    }

    function upgrade(index) {
      const b = buildings[index];
      const cost = getUpgradeCost(b);
      if (rubies >= cost && b.level < 15) {
        rubies -= cost;
        b.level += 1;
        render();
      }
    }

    function spawnRubyGain(text, buildingIndex) {
      const container = document.getElementsByClassName('building')[buildingIndex];
      const gain = document.createElement('div');
      gain.className = 'floating-ruby';
      gain.textContent = `+${text}`;
      gain.style.left = Math.random() * 100 + 'px';
      container.appendChild(gain);
      setTimeout(() => gain.remove(), 1000);
    }

    function gameLoop() {
      const now = Date.now();
      buildings.forEach((b, i) => {
        const intervalMs = b.interval * 1000 * TIME_SCALE;
        const timePassed = now - b.lastProduction;
        const cycles = Math.floor(timePassed / intervalMs);
        if (cycles > 0) {
          const earned = getOutputPerCycle(b) * cycles;
          rubies += earned;
          b.lastProduction += cycles * intervalMs;
          spawnRubyGain(earned, i);
        }
      });
      render();
    }

    setInterval(gameLoop, 200); // 5x per second
    render();
  </script>
</body>
</html>
